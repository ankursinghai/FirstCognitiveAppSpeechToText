<!DOCTYPE html>
<html lang="en">
<head>
  <title>Watson Speech to Text</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/browser-compatibility.css">

  <link rel="stylesheet" href="css/watson-bootstrap-dark.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-lg-12 col-xs-12">
      <h2>Please speak...</h2>
      <div class="well">
        <form id="qaForm" action="/ask" method="post" class="form-horizontal">
          <fieldset>
            <div class="form-group row">
              <div class="col-lg-10 col-md-10 col-xs-9">
                <input id="questionText" name="questionText" placeholder="Type or speak a question..." required="true" value="" class="form-control"/>
              </div>
              <div class="col-lg-2 col-md-2 col-xs-3 ie-speak">
                <button id="listen" type="button" class="btn btn-block mic listen"></button>
                <div class="arrow-box">
                  <p>
                    This browser doesn't provide a method to access the microphone.
                    Use Chrome or Firefox to speak questions.
                  </p>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
   </div>
</div>
<script src="js/browser-detector.js"></script>
<script src="js/css_browser_selector.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/socket.io.js"></script>

<script src="js/demo.js"></script>

<script src="js/speech-recognizer.js"></script>
<script src="js/speech.js"></script>
</body>
</html>
